# Database properties
org.osiam.resource-server.db.driver=org.h2.Driver
org.osiam.resource-server.db.dialect=org.hibernate.dialect.H2Dialect
org.osiam.resource-server.db.url=jdbc:h2:tcp://localhost/mem:osiam;DB_CLOSE_DELAY=-1
org.osiam.resource-server.db.username=sa
org.osiam.resource-server.db.password=sa

# OSIAM resource server configuration
org.osiam.resource-server.profiling=true

# Home URL (needed for self reference)
org.osiam.resource-server.home=http://localhost:8180/osiam-resource-server

# OSIAM auth server configuration
org.osiam.auth-server.home=http://localhost:8180/osiam-auth-server
